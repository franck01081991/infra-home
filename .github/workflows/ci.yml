name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  nix-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-24.05

      - name: Nix flake check
        run: nix flake check --all-systems

      - name: ShellCheck
        run: nix shell nixpkgs#shellcheck -c shellcheck scripts/check-addressing.sh

      - name: Addressing coherence
        run: bash scripts/check-addressing.sh
