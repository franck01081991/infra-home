# Template non chiffré pour stocker le root token et les clés d'unseal OpenBao.
# Chiffrer avec `sops -e secrets/templates/openbao-root-unseal.enc.yaml > secrets/openbao-root-unseal.enc.yaml`.
apiVersion: v1
kind: Secret
metadata:
  name: openbao-bootstrap
  namespace: security
stringData:
  root-token: "change-me"
  unseal-keys: |
    key1
    key2
    key3
